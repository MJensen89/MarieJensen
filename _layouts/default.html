<!DOCTYPE html>
<html>
    <head>
      <!--responsive design code starts here-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--responsive design code ends here-->
      <!--normalize starts here-->
      <link rel="stylesheet" href="styles/normalize.css">
      <!--normalize ends here-->
      <!--this is Gridlex starts here-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.4.1/gridlex.min.css">
      <!--Gridlex ends here-->
      <!--fonts from google start here-->
      <link href="https://fonts.googleapis.com/css?family=Over+the+Rainbow|Quicksand|Raleway" rel="stylesheet">
      <!--fonts from google ends here-->
      <!--CSS starts here-->
      <link rel="stylesheet" href="styles/main.css">
      <!--CSS ends here-->
      <!--Icons starts-->
      <script src="https://use.fontawesome.com/1329d81ccb.js"></script>
      <!--icons end-->
      <title>{{page.title}}</title>
    </head>

<body>
  <!--header starts here -->
  <header id="home">
    <nav class="grid-spaceBetween">
      <div class="col-1">
        <img src="images/logo.png" alt="MJ Logo"/>
      </div>
    <div class="Links col-8">
      <a href="#home">Home</a>
      <a href="#about">About Me</a>
      <a href="#skills">What I can do</a>
      <a href="#experience">What I've done</a>
        <a href="#references">References</a>
      <a href="#contact">How to find me</a>
    </div>
  </nav>
    <div class="titles grid-center">
      <h2 class="col-7_sm-12_xs-12">Hi, I'm </h2>
      <h1 class="col-7_sm-12_xs-12">Marie Jensen</h1>
      <h3 class="col-9_sm-12_xs-12">Travel Enthusiast, Online Hippie & Photo Taker</h3>
    </div>
  </header>

{{content}}

  <footer id="contact">
     <h2>-Let's get in touch-</h2>
     <!--form to fill out -->
     <form class="grid-center" method="POST" action="http://formspree.io/jensen.marie@hotmail.com">
        <label class="col-7_sm-12_xs-12" for="name">Name</label>
        <input class="col-7_sm-12_xs-12" name="name">
        <label class="col-7_sm-12_xs-12" for="email">Email</label>
        <input class="col-7_sm-12_xs-12" name="email" type="email">
        <label class="col-7_sm-12_xs-12" for="text">Your message</label>
        <textarea class="col-7_sm-12_xs-12" name="message" rows="8" cols="80"> </textarea>
        <button class="col-7_sm-12_xs-12" type="submit">Send</button>
      </form>
      <!--Nav for SoMe Links -->
      <nav class="footer nav grid-spaceAround"> <!--look up hover for icons/links -->
        <a target="_blank" href="www.xing.com/profile/MarieKristin_Jensen?sc_o=mxb_p"><i class="fa fa-xing-square"aria-hidden="true"></i> </a>
        <a target="_blank" href="www.linkedin.com/in/marie-kristin-jensen-96b55382/"><i class="fa fa-linkedin" aria-hidden="true"></i> </a>
        <a target="_blank" href="www.instagram.com/mj_in_motion/"><i class="fa fa-instagram" aria-hidden="true"></i></a>
      </nav>
    </footer>
  <!--footer ends here -->
  </body>
  </html>
